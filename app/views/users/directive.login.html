<form class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <button class="btn btn-lg btn-primary btn-block" ng-click="login('github')">Login with GitHub</button>
  <button class="btn btn-lg btn-primary btn-block" ng-click="login('facebook')">Login with Facebook</button>
  <button class="btn btn-lg btn-primary btn-block" ng-click="login('google')">Login with Google</button>
</form>
